<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <title>Facial Recognition System</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            text-align: center;
            background-color: #f5f5f7;
            font-size: 15px;
        }
        .container {
            display: flex;
            width: 80%;
            margin: auto;
            height: 80vh;
            background: white;
            box-shadow: 0px 0px 10px 0px gray;
            border-radius: 10px;
            overflow: hidden;
        }
        .left {
            flex: 1;
            background: black;
        }
        .right {
            flex: 1;
            padding: 20px;
        }
        video, img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #student-info {
            margin-top: 20px;
            font-size: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 0px 10px 0px gray;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Student Facial Recognition</h2>

    <div class="container">
        <!-- Left Side: Webcam Stream -->
        <div class="left">
            <img src="http://127.0.0.1:5000/video_feed" id="webcam-feed">
        </div>

        <!-- Right Side: Student Info -->
        <div class="right">
            <h3>Student Details</h3>
            <div id="student-info">
                <p><strong>Name:</strong> <span id="student-name"></span></p>
                <p><strong>Major:</strong> <span id="student-major"></span></p>
            </div>
        </div>
    </div>

    <script>
        function fetchStudentData() {
            fetch("http://127.0.0.1:5000/get_student_info")
            .then(response => response.json())
            .then(data => {
                if (Object.keys(data).length > 0) {
                    let student = Object.values(data)[0]; // Get first recognized student
                    document.getElementById("student-info").style.display = "block";
                    document.getElementById("student-name").innerText = student.name;
                    document.getElementById("student-major").innerText = student.major;
                } else {
                    document.getElementById("student-info").style.display = "none";
                }
            });
        }

        setInterval(fetchStudentData, 2000);
    </script>

</body>
</html>
